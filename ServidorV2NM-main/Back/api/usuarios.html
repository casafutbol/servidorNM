<table id="tablaUsuarios" border="1">
  <thead>
    <tr><th>Nombre</th><th>Email</th><th>Password</th></tr>
  </thead>
  <tbody></tbody>
</table>

<script>
fetch('http://localhost:3000/usuarios')
  .then(res => res.json())
  .then(usuarios => {
    const tbody = document.querySelector('#tablaUsuarios tbody');
    tbody.innerHTML = '';
    usuarios.forEach(u => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${u.nombre || ''}</td><td>${u.email || ''}</td><td>${u.password || ''}</td>`;
      tbody.appendChild(tr);
    });
  })
  .catch(() => alert('Error cargando usuarios'));
</script>
